    </div>
  </form>

  <div class="container-box">

        <img src="img/first.png" alt="Temperature Image" class="img-fluid">
      </div>

      <div class="col mytemperture">
        <div class="mytemp">

        </div>
        <div class="mytemp">

        </div>
        <div class="mytemp">
          <h3 class="mytemp3">Humidity : <span>60%</span></h3>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="background-image"></div>

</body>
</html>
