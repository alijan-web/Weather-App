<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Input and Submit Button</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
   <!-- Font Awesome CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
 
</head>
<body>

<div class="container">
  <div class="row centered-form">
    <div class="col-md-4">
      <form>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter your input">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>


<div class="container">
  <div class="row weather-widget">
    <div class="col-md-4">
      <div class="weather-box text-center mybox1">
        <i class="fas fa-sun weather-icon"></i>
        <div class="weather-temp">25째C</div>
        <div class="weather-description">Sunny day</div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="weather-box text-center mybox2">
        <img src="img/first.png" alt="Weather Image" class="img-fluid">
      </div>
    </div>
    <div class="col-md-4">
      <div class="weather-box mybox3">
        <h4>Temperatures</h4>
        <div class="row">
          <div class="col-4">Morning:</div>
          <div class="col-8">20째C</div>
        </div>
        <div class="row">
          <div class="col-4">Afternoon:</div>
          <div class="col-8">28째C</div>
        </div>
        <div class="row">
          <div class="col-4">Evening:</div>
          <div class="col-8">22째C</div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="background-image"></div>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
