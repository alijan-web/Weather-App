<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Input and Submit Button</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Bootstrap CSS -->

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <div class="row centered-form">
    <div class="col-md-4">
      <form>
        <div class="form-group">
          <input id="weather-input" type="text" class="form-control" placeholder="Enter your input">
        </div>
        <button id="weather-btn" type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
<h1 id="mycity" style=" text-align: center; color: white; font-weight: 700;">city name</h1>

<div class="container">
  <div class="row weather-widget">
    <div class="col-md-4">
      <div class="weather-box text-center mybox1">
        <i class="fas fa-sun weather-icon"></i>
        <div class="weather-temp" id="mytemp">25째C</div>
        <div class="weather-description">Sunny day</div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="weather-box text-center mybox2">
        <img id="myimg" src="img/clear.png" alt="Weather Image" class="img-fluid">
        <div id="weather-name">weather</div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="weather-box mybox3">
        <h4>Temperatures</h4>
        <div class="row">
          <div class="col-4">Temperature:</div>
          <div class="col-8" id="mytemps">20째C</div>
        </div>
        <div class="row">
          <div class="col-4">Humidity:</div>
          <div class="col-8" id="myhumidity">28째C</div>
        </div>
        <div class="row">
          <div class="col-4">Wind:</div>
          <div class="col-8" id="mywind" >22째C</div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="background-image"></div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="script.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>
</html>
